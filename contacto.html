<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-entrega 3</title>
</head>
<body>
    <header id="header">
    </header>

    <main id="mainIndex">
        <h1 id="titulo"> Todo lo que necesites para tus eventos, fiestas y reuniones!!</h1>

        <div class="botonera">
            <input class="button_grey" id="modoClaro" type="button" value="Modo claro"  onclick="cambiarColorClaro()">
            <input class="button_grey" id="modoOscuro" type="button" value="Modo oscuro" onclick="cambiarColorOscuro()">
        </div>


        <form id="formulario">
            <input type="text">
            <input type="text">
            <input type="number">
            <input type="email">
            <input type="submit" value="Enviar" class="button_grey" >
        </form>

        <div>
            <h4 id="nombre"></h4>
            <h4 id="apellido"></h4>
            <h4 id="edad"></h4>
            <h4 id="email"></h4>
        </div>
    </main>

    <footer>
        <p> Comision #59950 | Proyecto JavaScript 2024</p>
    </footer>


<!--Scripts -->
<script src="js/functions.js"></script>

    <script src="js/index.js"></script>

    <script src="js/storage.js"></script>

    <script>

        function cambiarColorOscuro() {
            document.body.style.backgroundColor = 'black';
            document.getElementById('titulo').style.color = 'white';
        }

        function cambiarColorClaro() {
            document.body.style.backgroundColor = 'white';
            document.getElementById('titulo').style.color = 'black';
        }
    </script>
</body>
</html>
